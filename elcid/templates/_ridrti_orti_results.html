      <label class="checkbox inline">
        <input type="checkbox" ng-model="{% js_model "RidRTITest.rhodococcus_equi" %}">

        <input type="checkbox" ng-model="{% js_model "RidRTITest.aspergillus_spp" %}">

  <tr>

        <input type="checkbox" ng-model="{% js_model "RidRTITest.pneumocystis_jivoveci" %}">

      <label class="checkbox inline">

      </label>
    </td>
    <td>
      <label class="checkbox inline">
        <input type="checkbox" ng-model="{% js_model "RidRTITest.orti_coronavirus_229e" %}">
        Coronavirus 229E
      </label>
    </td>
  </tr>
