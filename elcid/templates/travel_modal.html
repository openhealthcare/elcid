{% extends 'modal_base.html' %}
{% block modal_body %}
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3">Destination</label>
      <div class="col-sm-8">
	<input class="form-control" type="text"
               ng-model="editing.destination"
               ng-options="d for d in destination_list"
               bs-typeahead>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Dates</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.dates">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Reason for travel</label>
      <div class="col-sm-8">
	<input class="form-control" type="text"
               ng-model="editing.reason_for_travel"
               ng-options="t for t in travel_reason_list"
               bs-typeahead
               >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Specific exposures</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.specific_exposures">
      </div>
    </div>
  </form>
{% endblock %}
