{% extends 'modal_base.html' %}
{% block modal_body %}
<form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-3">Type</label>
      <div class="col-sm-8">
        <select class="form-control" ng-model="editing.appointment_type">
          <option>Dr clinic Review</option>
          <option>Nurse clinic Review</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3">With</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.appointment_with">
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-3">Date</label>
      <div class="col-sm-8">
	<input class="form-control" type="text" ng-model="editing.date" 
               bs-datepicker>
      </div>
    </div>
</form>
{% endblock %}
