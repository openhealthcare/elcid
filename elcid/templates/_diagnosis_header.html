<li
  ng-show="row.presenting_complaint.0.symptom || row.presenting_complaint.0.duration || row.presenting_complaint.0.details"
  ng-click="editNamedItem(row, 'presenting_complaint', 0)"
  ng-class="{selected: false}">

  [[row.date_of_admission | shortDate]] <strong>Presenting:</strong><br /> 
  [[row.presenting_complaint.0.symptom]]
  <span ng-show="row.presenting_complaint.0.details">
    ([[row.presenting_complaint.0.duration]]. [[row.presenting_complaint.0.details]])
  </span>
  <hr>
</li>
<li
  ng-hide="row.presenting_complaint.0.symptom || row.presenting_complaint.0.duration || row.presenting_complaint.0.details"
  ng-click="newNamedItem(row, 'presenting_complaint')"
  ng-dblclick=""
  ng-class="{selected: false}">
  <button class="screen-only btn btn-primary"
    ng-show="!profile.readonly && !row.presenting_complaint.0.symptom">
    <i class="glyphicon glyphicon-plus"></i> Presenting Complaint
  </button>
</li>
