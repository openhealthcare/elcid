<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">Ã—</button>
  <h3>Discharge Diagnosis</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="dischargeDiagnosisForm">
    
    <div class="form-group">
      <label class="control-label col-sm-3">Primary Diagnosis</label>
      <div class="col-sm-8">
        <input class="form-control" type="text"
               name="primary_diagnosis"
               ng-model="editing.primary_diagnosis"
               ng-options="s for s in condition_list"
               bs-typeahead
               autofocus>
      </div>
    </div>
    <div ng-repeat="secondary in editing.secondary_diagnosis track by $index">
      <div class="form-group">
        <label class="control-label col-sm-3">Secondary Diagnosis [[$index + 1]]</label>
        <div class="col-sm-8">
          <input class="form-control" type="text"
                 ng-model="secondary.condition"
                 ng-options="s for s in condition_list"
                 bs-typeahead
                 >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Co-primary?</label>
        <div class="col-sm-8">
	  <input class="" type="checkbox" ng-model="secondary.co_primary">
        </div>
      </div>
      <hr />
    </div>
    <button type="button" class="btn btn-success"
            ng-click="addSecondary()"
            >
      <span class="glyphicon glyphicon-plus"></span>
      Add Secondary Diagnosis
    </button>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary"
          ng-click="save()"
          ng-hide="editing.unconfirmed"
          ng-disabled="invalid()"
          >
  </button>
  <button class="btn btn-primary"
          ng-click="save()"
          ng-show="editing.unconfirmed"
          ng-disabled="invalid()"
          >
    Confirm
  </button>  
  <button class="btn" ng-click="cancel()">Cancel</button>
</div>
