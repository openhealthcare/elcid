<div class="form-group">
  <label class="control-label col-sm-3">Date</label>
  <div class="col-sm-9">
  <input autofocus class="form-control" data-date-type="date" data-autoclose="1" type="text" placeholder="Date" ng-model="clinicalAdviceForm.editing.microbiology_input.when" bs-datepicker>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-3">Time</label>
  <div class="col-sm-9">
  <input type="text" size="8" class="form-control" ng-model="clinicalAdviceForm.editing.microbiology_input.when"
         data-autoclose="1" placeholder="Time" bs-timepicker>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-3">Advice given by</label>
  <div class="col-sm-9">
<input class="form-control" type="text" ng-model="clinicalAdviceForm.editing.microbiology_input.initials">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-3">Reason for clinical interaction</label>
  <div class="col-sm-9">
    <select class="form-control" ng-model="clinicalAdviceForm.editing.microbiology_input.reason_for_interaction">
      <option ng-repeat="reason in options.clinical_advice_reason_for_interaction">[[reason]]</option>
    </select>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-3">Clinical discussion</label>
  <div class="col-sm-9">
<textarea autofocus
       class="form-control"
       ng-model="clinicalAdviceForm.editing.microbiology_input.clinical_discussion"
       rows="5"
       {% include 'partials/_mentio_edit_item.html' %}
       ></textarea>

  </div>
</div>
<div class="form-group">
  <label class="control-label col-sm-3">Discussed with</label>
  <div class="col-sm-9">
<input class="form-control" type="text" ng-model="clinicalAdviceForm.editing.microbiology_input.discussed_with">
  </div>
</div>
