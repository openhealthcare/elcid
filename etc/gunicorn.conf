; =====================
;  manage.py supervisor
; =====================

[program:gunicorn]
command=gunicorn_django -c %(here)s/gunicorn_conf.py
directory=%(here)s/../
;user=nobody
numprocs=1
stdout_logfile=/usr/lib/ohc/log/gunicorn.log
stderr_logfile=/usr/lib/ohc/log/gunicorn.log
autostart=true
autorestart=true
startsecs=10
