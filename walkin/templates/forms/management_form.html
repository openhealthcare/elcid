{% load forms %}
<div class="form-group">
  <label class="control-label col-sm-3">Follow-up</label>
  <div class="col-sm-8">
    <select class="form-control" ng-model="{% js_model "Management.follow_up" %}">
      <option value="">---------</option>
      <option ng-repeat="follow_up in management_follow_up_list">[[ follow_up ]]</option>
    </select>
  </div>
</div>
<div ng-show="{% js_model "Management.follow_up" %} == 'Discharged from clinic: Follow-Up in clinic'">
  <div class="form-group">
    <label class="control-label col-sm-3">Follow-up clinic</label>
    <div class="col-sm-8">
      <input class="form-control" type="text"
             ng-model="{% js_model "Management.follow_up_clinic" %}"
             uib-typeahead="f for f in management_clinics_list | filter:$viewValue | limitTo:8"
             >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3">Date of appointment</label>
    <div class="col-sm-8">
      <input class="form-control" type="text"
             name="date_of_appointment"
       ng-model="{% js_model "Management.date_of_appointment" %"
       ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])\/(0?[1-9]|1[012])\/(\d{4})$/"
       placeholder="dd/mm/yyyy" />
             <span class="help-block" ng-show="managementForm.date_of_appointment.$invalid">
               Date must be dd/mm/yyyy
             </span>

    </div>
  </div>
</div>
